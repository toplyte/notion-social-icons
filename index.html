<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toplyte Socials</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      margin: 10px;
      cursor: pointer;
    }

    .icon {
      font-size: 2em;
      color: #7a7a7a;
      transition: color 0.2s ease;
    }

    .instagram:hover { color: #e1306c; }
    .tiktok:hover { color: #ff0050; }
    .pinterest:hover { color: #c8232c; }
    .twitter:hover { color: #1da1f2; }
    .facebook:hover { color: #1877f2; }
    .youtube:hover { color: #ff0000; }
    .reddit:hover { color: #ff4500; }
  </style>
</head>

<body>

  <div class="wrapper">

    <div id="instagram" class="social" onclick="navigate(this.id)">
      <span class="icon instagram"><i class="fab fa-instagram"></i></span>
    </div>

    <div id="tiktok" class="social" onclick="navigate(this.id)">
      <span class="icon tiktok"><i class="fab fa-tiktok"></i></span>
    </div>

    <div id="pinterest" class="social" onclick="navigate(this.id)">
      <span class="icon pinterest"><i class="fab fa-pinterest"></i></span>
    </div>

    <div id="twitter" class="social" onclick="navigate(this.id)">
      <span class="icon twitter"><i class="fab fa-twitter"></i></span>
    </div>

    <div id="facebook" class="social" onclick="navigate(this.id)">
      <span class="icon facebook"><i class="fab fa-facebook"></i></span>
    </div>

    <div id="youtube" class="social" onclick="navigate(this.id)">
      <span class="icon youtube"><i class="fab fa-youtube"></i></span>
    </div>

    <div id="reddit" class="social" onclick="navigate(this.id)">
      <span class="icon reddit"><i class="fab fa-reddit"></i></span>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "instagram") {
        window.open("https://www.instagram.com/toplyte/", "_blank");
      } 
      else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@toplyte.co", "_blank");
      } 
      else if (id === "pinterest") {
        window.open("https://www.pinterest.com/toplyte/", "_blank");
      } 
      else if (id === "twitter") {
        window.open("https://x.com/toplyteHQ", "_blank");
      }
      else if (id === "facebook") {
        window.open("https://www.facebook.com/toplyte", "_blank");
      }
      else if (id === "youtube") {
        window.open("https://www.youtube.com/@toplyte", "_blank");
      }
      else if (id === "reddit") {
        window.open("https://www.reddit.com/user/previous_balance_922", "_blank");
      }
    }
  </script>

</body>
</html>
